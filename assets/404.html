layout: page
title: "404: Page not found"
permalink: /404.html

redirect_from:
  - /norobots/
  - /assets/
  - /posts/
---

<div class="lead">
  <p>{{site.data.locales[site.lang].not_found.statment }}</p>
</div>

<script type="text/javascript">
  window.onload = function(){
    var pid = window.location.pathname.split("/").filter((val) => val != "").slice(-1)[0].match(/-([a-zA-Z0-9]+)$/)[1];
    location.replace("/posts/"+pid);
  };
</script>
